<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraveSoftware Merch Store</title>
  <link rel="stylesheet" href="/CraveSoftware_e-Commerce/css/styles.css" />
  <link rel="icon" href="/CraveSoftware_e-Commerce/assets/LogoCrave.ico">
</head>
<body>
  <header>
    <div class="logo-container">
    <img src="/CraveSoftware_e-Commerce/assets/Logo_FondoNegro.png" alt="Crave Software Merch Logo" class="logo" />
    <h1>CraveSoftware Merch Store</h1>
  </div>
  </header>
 <main class="auth">
    <h1>Login</h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
      <p><a href="#" id="registro-link">¿No tienes cuenta? Regístrate</a></p>
      <p><a href="#" id="recuperar-link">¿Olvidaste tu contraseña?</a></p>
    </form>

    <form id="registro-form" style="display: none;">
      <input type="email" id="registro-email" placeholder="Correo electrónico" required />
      <input type="password" id="registro-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
      <p><a href="#" id="login-link">¿Ya tienes cuenta? Inicia sesión</a></p>
    </form>

    <form id="recuperar-form" style="display: none;">
      <input type="email" id="recuperar-email" placeholder="Correo para recuperar contraseña" required />
      <button type="submit">Enviar enlace</button>
      <p><a href="#" id="volver-login">Volver al inicio de sesión</a></p>
    </form>

    <p id="auth-msg"></p>
  </main>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="/CraveSoftware_e-Commerce/js/supabase.js"></script>
  <script src="/CraveSoftware_e-Commerce/js/auth.js"></script>
</body>
</html>
