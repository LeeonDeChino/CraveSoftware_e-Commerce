<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito de Compras - Crave Software Merch</title>
  <link rel="stylesheet" href="/CraveSoftware_e-Commerce/css/styles.css" />
  <link rel="icon" href="/CraveSoftware_e-Commerce/assets/LogoCrave.ico">
</head>
<body>
  <header>
    <h1>Tu Carrito</h1>
    <nav>
      <a href="/CraveSoftware_e-Commerce/products.html">← Volver a productos</a>
      <button onclick="logout()">Cerrar sesión</button>
    </nav>
  </header>

  <section id="cart-container">
     <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>
  <p id="total">Total: $0.00</p>
  <button id="vaciar-carrito">Vaciar carrito</button>
  <a href="/CraveSoftware_e-Commerce/checkout.html" class="btn">Proceder al pago</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/CraveSoftware_e-Commerce/js/supabase.js"></script>
  <script src="/CraveSoftware_e-Commerce/js/cart.js"></script>
</body>
</html>
