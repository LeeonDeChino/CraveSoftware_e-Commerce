<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos – CraveSoftware Merch</title>
  <link rel="stylesheet" href="/CraveSoftware_e-Commerce/css/styles.css" />
</head>
<body>
  <header>
    <h1>Productos</h1>
    <nav>
      <a href="/CraveSoftware_e-Commerce/index.html">Inicio</a>
      <a href="/CraveSoftware_e-Commerce/cart.html">Carrito</a>
      <a href="/CraveSoftware_e-Commerce/products.html">Productos</a>
    </nav>
  </header>
  <main>
    <input type="text" id="buscador" placeholder="Buscar productos..." />
    <div id="productos-container" class="grid"></div>
    <p id="mensaje-vacio">No hay productos disponibles.</p>
  </main>

  <script src="/CraveSoftware_e-Commerce/js/supabase.js"></script>
  <script src="/CraveSoftware_e-Commerce/js/products.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const { data, error } = await supabase.from('producto').select('*');
    if (error) {
      console.error('❌ Error al conectar con Supabase:', error.message);
    } else {
      console.log('✅ Conexión exitosa. Productos:', data);
    }
  });
</script>
</body>
</html>
